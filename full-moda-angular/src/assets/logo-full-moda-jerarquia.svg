<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="180" viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <filter id="primaryTextShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#7c3aed" flood-opacity="0.4"/>
    </filter>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="180" rx="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" opacity="0.95"/>

  <!-- Fashion Icon -->
  <g transform="translate(25, 40)">
    <!-- Dress silhouette -->
    <path d="M30 5 L38 12 L40 9 L44 15 L46 11 L51 18 L46 26 L41 21 L39 28 L35 24 L31 33 L26 28 L18 37 L12 32 L4 42 L0 37 L10 27 L15 22 L20 17 L25 12 L30 7 Z"
          fill="url(#primaryTextGradient)" filter="url(#iconGlow)" opacity="0.9"/>
    <!-- Sparkle effects -->
    <circle cx="15" cy="15" r="3.5" fill="#db2777" opacity="1"/>
    <circle cx="40" cy="17" r="2.8" fill="#7c3aed" opacity="0.8"/>
    <circle cx="17" cy="32" r="3" fill="#db2777" opacity="0.9"/>
    <circle cx="38" cy="28" r="2.2" fill="#7c3aed" opacity="1"/>
    <circle cx="28" cy="23" r="3.2" fill="#db2777" opacity="0.7"/>
  </g>

  <!-- FULL MODA - Texto Principal (Grande) -->
  <text x="120" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#primaryTextGradient)" filter="url(#primaryTextShadow)">FULL MODA</text>

  <!-- ELURBISA E.I.R.L. - Texto Secundario (PequeÃ±o) -->
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="url(#secondaryTextGradient)">ELURBISA E.I.R.L.</text>

  <!-- Decorative elements -->
  <circle cx="100" cy="30" r="4" fill="#db2777" opacity="0.6"/>
  <circle cx="100" cy="130" r="4" fill="#7c3aed" opacity="0.6"/>
  <line x1="100" y1="34" x2="100" y2="126" stroke="#e2e8f0" stroke-width="1.5" opacity="0.5"/>
  <circle cx="350" cy="90" r="4" fill="url(#primaryTextGradient)" opacity="0.3"/>
  <circle cx="370" cy="60" r="2.5" fill="#db2777" opacity="0.4"/>
  <circle cx="390" cy="120" r="3" fill="#7c3aed" opacity="0.4"/>
</svg>