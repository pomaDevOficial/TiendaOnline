<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullLogoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fullTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="fullTextShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#7c3aed" flood-opacity="0.4"/>
    </filter>
    <filter id="fullIconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="160" rx="16" fill="url(#fullLogoBg)" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Fashion Icon -->
  <g transform="translate(25, 40)">
    <!-- Dress silhouette -->
    <path d="M28 4 L36 12 L39 8 L44 16 L47 11 L52 20 L47 28 L42 23 L39 32 L34 27 L29 36 L24 31 L16 40 L11 35 L4 44 L0 39 L9 30 L14 25 L19 20 L24 15 L28 10 Z"
          fill="url(#fullTextGradient)" filter="url(#fullIconGlow)" opacity="0.9"/>
    <!-- Sparkle effects -->
    <circle cx="15" cy="15" r="3.5" fill="#db2777" opacity="1"/>
    <circle cx="42" cy="18" r="2.5" fill="#7c3aed" opacity="0.8"/>
    <circle cx="18" cy="38" r="3" fill="#db2777" opacity="0.9"/>
    <circle cx="38" cy="35" r="2" fill="#7c3aed" opacity="1"/>
    <circle cx="30" cy="25" r="3.2" fill="#db2777" opacity="0.7"/>
  </g>

  <!-- FULL MODA Text -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#fullTextGradient)" filter="url(#fullTextShadow)">FULL</text>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">MODA</text>

  <!-- Decorative elements -->
  <circle cx="85" cy="25" r="4" fill="#db2777" opacity="0.7"/>
  <circle cx="85" cy="115" r="4" fill="#7c3aed" opacity="0.7"/>
  <line x1="85" y1="29" x2="85" y2="111" stroke="#e2e8f0" stroke-width="2" opacity="0.6"/>
  <circle cx="320" cy="80" r="5" fill="url(#fullTextGradient)" opacity="0.3"/>
  <circle cx="340" cy="50" r="3" fill="#db2777" opacity="0.4"/>
  <circle cx="360" cy="110" r="4" fill="#7c3aed" opacity="0.4"/>
</svg>